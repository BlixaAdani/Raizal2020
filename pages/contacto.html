<head>

    <title>Contacto - Raizal</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header id="Header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="/assets/Logo.jpg" alt="Logo" class="Logo" style="height: 80px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-light"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="/index.html" class="nav-link text-light">Inicio</a></li>
                        <li class="nav-item"><a href="/pages/biografia.html" class="nav-link text-light">Biografía</a></li>
                        <li class="nav-item"><a href="/pages/archivo.html" class="nav-link text-light">Archivo</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="contact-bg">
        <div class="contact-header text-center text-light">
            <h1>Conéctate con Raizal</h1>
            <p>Sonidos tribales latinoamericanos con producción electrónica industrial.</p>
        </div>

        <section class="contact-form">
            <form id="contactForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <section class="contact-form2">
            <p>Contactate de forma directa</p>
            <p>Gmail: raizal2020@gmail.com</p>
            <p>Whatsapp: +54 9 11 5947-9921</p>
        </section>
    </main>

    <footer class="footer text-center">
        <p>&copy; Raizal 2024, All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
